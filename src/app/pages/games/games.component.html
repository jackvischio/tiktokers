<div class="container wrapper p-3">
    <div class="card">
        <div class="card-body text-center">
            <button class="btn btn-lg" [ngClass]="'btn-'+theme" (click)="launch()">
                play the game!
            </button>
            <hr>
            <div class="row align-items-center m-0">
                <div class="col-4 m-0 p-2" *ngFor="let game of games" (click)="open(game.id)">
                    <div class="card pointer game" [ngClass]="game.bg+' '+game.border">
                        <div class="card-body text-center">
                            <h4 class="card-title">{{game.title}}</h4>
                            <label *ngIf="!game.played">
                                {{game.points}} punti
                            </label>
                            <label *ngIf="game.played">
                                Winner: {{player(game.winner)}}
                            </label>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>


<ng-container *ngIf="modal">
    <app-game [game]="selected" (close)="closeGame()" [theme]="theme" (themeEvent)="nextTheme()">
    </app-game>
</ng-container>
